<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <title>Chat App</title>
</head>
<style>
    body{
        margin-top:50px;
    }
    #messageArea{
        display:none;
    }
</style>
<body>
    <div class="container">
        <div class="row" id="userFormArea">
            <div class="col-md-12">
                <form id="userForm">
                    <div class="form-group">
                        <label>Enter Username</label>
                        <input class="form-control" id="username"><br>
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <div id="messageArea" class="row">
            <div class="col-md-4">
                <div class="well">
                    <h2>Online Users</h2>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat"></div>
                <form class="messageForm">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea class="form-control" id="message"></textarea><br>
                        <input type="submit" class="btn btn-primary" value="Send Message">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(function(){
            var socket=io.connect();
            var $messageForm=$('.messageForm');
            var $chat=$('.chat');
            var $message=$('#message');
            var $messageArea=$('#messageArea');
            var $userFormArea=$('#userFormArea');
            var $username=$('#username');
            var $userForm=$('#userForm');
            var $users=$('#users');

            $messageForm.submit(function(e){
                //console.log("Hi");
                e.preventDefault();
                socket.emit('send message',$message.val());
                //console.log($message.val());
                $message.val('');
            });

            $userForm.submit(function(e){
                e.preventDefault()
                socket.emit('new login',$username.val(),function(data){
                    if(data){
                        $userFormArea.hide();
                        $messageArea.show();
                    }
                });
                console.log($username.val());
                $username.val('');
            });

            socket.on('new message',function(data){
                //console.log("Hi Shashank");
                console.log(data.msg);
                $chat.append('<div class="well">'+data.username+': '+data.msg+'</div>');  
            });

            socket.on('take users',function(data){
                var list_of_users="";
                for(i=0;i<data.username.length;i++){
                    list_of_users+='<li class="list-group-item">'+data.username[i]+'</li>';
                }
                $users.html(list_of_users);
            })
        })
    </script>

</body>
</html>
